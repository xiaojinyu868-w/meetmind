<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景装饰圆 -->
  <circle cx="200" cy="150" r="120" fill="url(#grad1)" opacity="0.5"/>
  <circle cx="320" cy="80" r="30" fill="#FEF3C7" opacity="0.6"/>
  <circle cx="80" cy="200" r="25" fill="#DBEAFE" opacity="0.6"/>
  
  <!-- 书本堆叠 -->
  <g transform="translate(120, 100)">
    <!-- 底部书本 -->
    <rect x="0" y="100" width="160" height="25" rx="3" fill="#6366F1"/>
    <rect x="5" y="102" width="150" height="21" rx="2" fill="#818CF8"/>
    
    <!-- 中间书本 -->
    <rect x="10" y="70" width="140" height="25" rx="3" fill="#F59E0B"/>
    <rect x="15" y="72" width="130" height="21" rx="2" fill="#FBBF24"/>
    
    <!-- 顶部书本（打开的） -->
    <g transform="translate(30, 20)">
      <path d="M0,50 Q50,-10 100,50 L100,0 Q50,60 0,0 Z" fill="url(#bookGrad)"/>
      <path d="M100,50 Q150,-10 200,50 L200,0 Q150,60 100,0 Z" fill="#60A5FA"/>
      <!-- 书页线条 -->
      <line x1="15" y1="15" x2="85" y2="35" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="15" y1="25" x2="85" y2="40" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="115" y1="35" x2="185" y2="15" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="115" y1="40" x2="185" y2="25" stroke="white" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- 灯泡（代表想法） -->
  <g transform="translate(290, 60)">
    <ellipse cx="30" cy="35" rx="25" ry="28" fill="#FDE68A"/>
    <ellipse cx="30" cy="35" rx="20" ry="23" fill="#FEF3C7"/>
    <rect x="22" y="58" width="16" height="8" rx="2" fill="#9CA3AF"/>
    <rect x="24" y="64" width="12" height="4" rx="1" fill="#6B7280"/>
    <!-- 光芒 -->
    <line x1="30" y1="0" x2="30" y2="10" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
    <line x1="5" y1="15" x2="12" y2="22" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="15" x2="48" y2="22" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="8" y2="40" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="40" x2="52" y2="40" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 铅笔 -->
  <g transform="translate(80, 140) rotate(-30)">
    <rect x="0" y="0" width="80" height="12" rx="2" fill="#F59E0B"/>
    <polygon points="80,0 95,6 80,12" fill="#FDE68A"/>
    <rect x="0" y="0" width="15" height="12" rx="2" fill="#EC4899"/>
    <rect x="75" y="2" width="5" height="8" fill="#1F2937"/>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#F59E0B">
    <polygon points="60,60 63,70 73,70 65,76 68,86 60,80 52,86 55,76 47,70 57,70" transform="scale(0.5) translate(100, 100)"/>
    <polygon points="60,60 63,70 73,70 65,76 68,86 60,80 52,86 55,76 47,70 57,70" transform="scale(0.4) translate(750, 400)"/>
    <polygon points="60,60 63,70 73,70 65,76 68,86 60,80 52,86 55,76 47,70 57,70" transform="scale(0.3) translate(200, 700)"/>
  </g>
  
  <!-- 底部文字装饰线 -->
  <rect x="140" y="250" width="120" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="140" y="250" width="60" height="4" rx="2" fill="url(#grad2)"/>
</svg>