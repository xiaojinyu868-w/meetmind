<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- 背景装饰 -->
  <circle cx="420" cy="80" r="60" fill="#FFD93D" opacity="0.2"/>
  <circle cx="80" cy="320" r="40" fill="#A8E6CF" opacity="0.3"/>
  <circle cx="450" cy="350" r="30" fill="#6C5CE7" opacity="0.15"/>
  
  <!-- 书本堆 -->
  <g transform="translate(50, 180)">
    <!-- 底层书本 - 紫色 -->
    <rect x="0" y="80" width="120" height="20" rx="3" fill="#6C5CE7"/>
    <rect x="0" y="80" width="120" height="4" rx="2" fill="#5B4BD5"/>
    
    <!-- 中层书本 - 黄色 -->
    <rect x="10" y="55" width="100" height="22" rx="3" fill="#FFD93D"/>
    <rect x="10" y="55" width="100" height="4" rx="2" fill="#F5C800"/>
    
    <!-- 上层书本 - 薄荷绿 -->
    <rect x="5" y="30" width="110" height="22" rx="3" fill="#A8E6CF"/>
    <rect x="5" y="30" width="110" height="4" rx="2" fill="#86EFAC"/>
    
    <!-- 打开的书 -->
    <path d="M20 0 Q60 10 60 30 L60 30 Q60 10 100 0 L100 25 Q60 35 60 55 Q60 35 20 25 Z" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="60" y1="10" x2="60" y2="50" stroke="#DCD6F7" stroke-width="1"/>
    <line x1="30" y1="12" x2="50" y2="16" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
    <line x1="30" y1="20" x2="50" y2="24" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="16" x2="90" y2="12" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
    <line x1="70" y1="24" x2="90" y2="20" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- 学生人物 -->
  <g transform="translate(220, 100)">
    <!-- 头发 -->
    <ellipse cx="60" cy="35" rx="45" ry="40" fill="#4A3728"/>
    <!-- 脸 -->
    <ellipse cx="60" cy="50" rx="35" ry="35" fill="#FFDAB9"/>
    <!-- 眼睛 -->
    <circle cx="48" cy="48" r="4" fill="#1E3B4D"/>
    <circle cx="72" cy="48" r="4" fill="#1E3B4D"/>
    <circle cx="49" cy="47" r="1.5" fill="white"/>
    <circle cx="73" cy="47" r="1.5" fill="white"/>
    <!-- 微笑 -->
    <path d="M50 62 Q60 70 70 62" stroke="#1E3B4D" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- 腮红 -->
    <ellipse cx="40" cy="58" rx="6" ry="4" fill="#FFAB5E" opacity="0.4"/>
    <ellipse cx="80" cy="58" rx="6" ry="4" fill="#FFAB5E" opacity="0.4"/>
    
    <!-- 身体 - 穿紫色衣服 -->
    <path d="M30 90 Q60 85 90 90 L100 180 L20 180 Z" fill="#6C5CE7"/>
    <!-- 衣领 -->
    <path d="M45 90 L60 105 L75 90" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- 手臂 -->
    <path d="M25 100 Q10 140 30 170" stroke="#FFDAB9" stroke-width="16" fill="none" stroke-linecap="round"/>
    <path d="M95 100 Q110 140 90 170" stroke="#FFDAB9" stroke-width="16" fill="none" stroke-linecap="round"/>
    
    <!-- 手 - 拿着铅笔 -->
    <circle cx="30" cy="175" r="10" fill="#FFDAB9"/>
    <rect x="25" y="165" width="6" height="40" rx="2" fill="#FFD93D"/>
    <polygon points="28,205 25,215 31,215" fill="#FFDAB9"/>
    <rect x="25" y="163" width="6" height="8" fill="#FF8A80"/>
  </g>
  
  <!-- 笔记本 -->
  <g transform="translate(320, 220)">
    <rect x="0" y="0" width="100" height="130" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="20" rx="8" fill="#74C0FC"/>
    <rect x="0" y="12" width="100" height="8" fill="#74C0FC"/>
    <!-- 螺旋装订 -->
    <circle cx="15" cy="10" r="4" fill="white"/>
    <circle cx="35" cy="10" r="4" fill="white"/>
    <circle cx="55" cy="10" r="4" fill="white"/>
    <circle cx="75" cy="10" r="4" fill="white"/>
    <!-- 笔记线条 -->
    <line x1="15" y1="40" x2="85" y2="40" stroke="#DCD6F7" stroke-width="1"/>
    <line x1="15" y1="55" x2="75" y2="55" stroke="#DCD6F7" stroke-width="1"/>
    <line x1="15" y1="70" x2="80" y2="70" stroke="#DCD6F7" stroke-width="1"/>
    <line x1="15" y1="85" x2="60" y2="85" stroke="#DCD6F7" stroke-width="1"/>
    <line x1="15" y1="100" x2="70" y2="100" stroke="#DCD6F7" stroke-width="1"/>
    <!-- 勾选标记 -->
    <path d="M20 55 L25 60 L35 50" stroke="#A8E6CF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 灯泡 - 创意想法 -->
  <g transform="translate(380, 50)">
    <circle cx="30" cy="35" r="25" fill="#FFD93D" opacity="0.3"/>
    <circle cx="30" cy="35" r="18" fill="#FFD93D"/>
    <rect x="24" y="55" width="12" height="8" rx="2" fill="#9CA3AF"/>
    <rect x="26" y="63" width="8" height="3" rx="1" fill="#9CA3AF"/>
    <!-- 灯丝 -->
    <path d="M25 35 Q30 25 35 35" stroke="#F5C800" stroke-width="2" fill="none"/>
    <!-- 光芒 -->
    <line x1="30" y1="5" x2="30" y2="0" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="35" x2="60" y2="35" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="35" x2="0" y2="35" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
    <line x1="48" y1="17" x2="52" y2="13" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="17" x2="8" y2="13" stroke="#FFD93D" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 星星装饰 -->
  <polygon points="100,50 103,60 113,60 105,67 108,77 100,70 92,77 95,67 87,60 97,60" fill="#FFD93D"/>
  <polygon points="450,250 452,256 458,256 453,260 455,266 450,262 445,266 447,260 442,256 448,256" fill="#6C5CE7" opacity="0.6"/>
  <polygon points="180,350 182,356 188,356 183,360 185,366 180,362 175,366 177,360 172,356 178,356" fill="#A8E6CF"/>
</svg>
