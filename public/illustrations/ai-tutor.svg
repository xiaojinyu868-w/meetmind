<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景光晕 -->
  <circle cx="200" cy="140" r="120" fill="url(#glowGrad)" opacity="0.5"/>
  <circle cx="200" cy="140" r="90" fill="#DBEAFE" opacity="0.3"/>
  
  <!-- AI 机器人 -->
  <g transform="translate(130, 50)">
    <!-- 头部 -->
    <rect x="30" y="20" width="80" height="70" rx="20" fill="url(#robotGrad)"/>
    
    <!-- 眼睛 -->
    <ellipse cx="55" cy="50" rx="12" ry="14" fill="white"/>
    <ellipse cx="85" cy="50" rx="12" ry="14" fill="white"/>
    <circle cx="55" cy="52" r="6" fill="#1E40AF"/>
    <circle cx="85" cy="52" r="6" fill="#1E40AF"/>
    <circle cx="57" cy="50" r="2" fill="white"/>
    <circle cx="87" cy="50" r="2" fill="white"/>
    
    <!-- 微笑 -->
    <path d="M55,70 Q70,82 85,70" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- 天线 -->
    <rect x="67" y="5" width="6" height="18" rx="3" fill="#60A5FA"/>
    <circle cx="70" cy="5" r="8" fill="#FBBF24" filter="url(#glow)"/>
    
    <!-- 耳朵/传感器 -->
    <rect x="15" y="40" width="15" height="25" rx="5" fill="#60A5FA"/>
    <rect x="110" y="40" width="15" height="25" rx="5" fill="#60A5FA"/>
    
    <!-- 身体 -->
    <rect x="40" y="95" width="60" height="50" rx="10" fill="url(#robotGrad)"/>
    
    <!-- 胸部屏幕 -->
    <rect x="50" y="105" width="40" height="25" rx="5" fill="#1E3A8A"/>
    <rect x="55" y="110" width="12" height="3" rx="1" fill="#60A5FA"/>
    <rect x="55" y="116" width="20" height="3" rx="1" fill="#60A5FA"/>
    <rect x="55" y="122" width="8" height="3" rx="1" fill="#60A5FA"/>
    
    <!-- 手臂 -->
    <rect x="20" y="100" width="18" height="40" rx="8" fill="#60A5FA"/>
    <rect x="102" y="100" width="18" height="40" rx="8" fill="#60A5FA"/>
    <circle cx="29" cy="145" r="10" fill="#93C5FD"/>
    <circle cx="111" cy="145" r="10" fill="#93C5FD"/>
  </g>
  
  <!-- 对话气泡 -->
  <g transform="translate(250, 60)">
    <path d="M0,40 L100,40 L100,0 L0,0 Z M20,40 L30,55 L40,40" fill="url(#chatGrad)" rx="10"/>
    <rect x="0" y="0" width="100" height="40" rx="10" fill="url(#chatGrad)"/>
    <!-- 气泡内的点 -->
    <circle cx="25" cy="20" r="5" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="20" r="5" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="20" r="5" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <polygon points="20,40 35,55 40,40" fill="url(#chatGrad)"/>
  </g>
  
  <!-- 知识符号 -->
  <g transform="translate(50, 120)">
    <circle cx="25" cy="25" r="25" fill="#FEF3C7"/>
    <text x="25" y="35" text-anchor="middle" font-size="28" font-weight="bold" fill="#F59E0B">?</text>
  </g>
  
  <g transform="translate(320, 180)">
    <circle cx="25" cy="25" r="25" fill="#D1FAE5"/>
    <text x="25" y="35" text-anchor="middle" font-size="28" font-weight="bold" fill="#10B981">!</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M90,145 Q150,180 200,170" stroke="#E5E7EB" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M320,205 Q280,220 250,200" stroke="#E5E7EB" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 底部装饰 -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="200" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="0" y="0" width="120" height="6" rx="3" fill="url(#robotGrad)">
      <animate attributeName="width" values="40;120;40" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 闪烁星星 -->
  <g fill="#FBBF24">
    <polygon points="60,40 62,46 68,46 63,50 65,56 60,52 55,56 57,50 52,46 58,46">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="340,120 342,126 348,126 343,130 345,136 340,132 335,136 337,130 332,126 338,126" transform="scale(0.8)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>