<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- 背景装饰 -->
  <circle cx="350" cy="60" r="50" fill="#A8E6CF" opacity="0.2"/>
  <circle cx="60" cy="240" r="35" fill="#FFD93D" opacity="0.15"/>
  
  <!-- AI 机器人 -->
  <g transform="translate(140, 30)">
    <!-- 头部 -->
    <rect x="20" y="30" width="80" height="70" rx="20" fill="#6C5CE7"/>
    <!-- 天线 -->
    <line x1="60" y1="30" x2="60" y2="10" stroke="#6C5CE7" stroke-width="4"/>
    <circle cx="60" cy="8" r="8" fill="#FFD93D"/>
    
    <!-- 眼睛 - 发光效果 -->
    <circle cx="45" cy="60" r="12" fill="white"/>
    <circle cx="75" cy="60" r="12" fill="white"/>
    <circle cx="45" cy="60" r="6" fill="#1E3B4D"/>
    <circle cx="75" cy="60" r="6" fill="#1E3B4D"/>
    <circle cx="47" cy="58" r="2" fill="white"/>
    <circle cx="77" cy="58" r="2" fill="white"/>
    
    <!-- 嘴巴 - 微笑曲线 -->
    <path d="M45 80 Q60 90 75 80" stroke="#FFD93D" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- 身体 -->
    <rect x="30" y="105" width="60" height="50" rx="10" fill="#6C5CE7"/>
    <!-- 胸前发光核心 -->
    <circle cx="60" cy="130" r="12" fill="#FFD93D" opacity="0.3"/>
    <circle cx="60" cy="130" r="8" fill="#FFD93D"/>
    
    <!-- 手臂 -->
    <rect x="5" y="110" width="20" height="35" rx="8" fill="#6C5CE7"/>
    <rect x="95" y="110" width="20" height="35" rx="8" fill="#6C5CE7"/>
    
    <!-- 手 - 挥手姿势 -->
    <circle cx="105" cy="108" r="10" fill="#6C5CE7"/>
  </g>
  
  <!-- 对话气泡 -->
  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="120" height="60" rx="15" fill="white" stroke="#F5E6D3" stroke-width="2"/>
    <polygon points="0,30 -10,35 0,40" fill="white" stroke="#F5E6D3" stroke-width="2"/>
    <!-- 打字效果点点点 -->
    <circle cx="30" cy="30" r="5" fill="#6C5CE7" opacity="0.8"/>
    <circle cx="50" cy="30" r="5" fill="#6C5CE7" opacity="0.6"/>
    <circle cx="70" cy="30" r="5" fill="#6C5CE7" opacity="0.4"/>
  </g>
  
  <!-- 学生问问题 -->
  <g transform="translate(30, 120)">
    <!-- 对话气泡 -->
    <rect x="0" y="0" width="100" height="50" rx="12" fill="#DCD6F7"/>
    <polygon points="100,25 110,30 100,35" fill="#DCD6F7"/>
    <!-- 问号 -->
    <text x="50" y="35" font-family="Arial" font-size="24" font-weight="bold" fill="#6C5CE7" text-anchor="middle">?</text>
  </g>
  
  <!-- 知识/书本元素 -->
  <g transform="translate(280, 180)">
    <rect x="0" y="20" width="80" height="60" rx="8" fill="white" stroke="#A8E6CF" stroke-width="2"/>
    <!-- 书页 -->
    <line x1="40" y1="30" x2="40" y2="70" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="10" y1="40" x2="35" y2="40" stroke="#DCD6F7" stroke-width="2"/>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#DCD6F7" stroke-width="2"/>
    <line x1="45" y1="40" x2="70" y2="40" stroke="#DCD6F7" stroke-width="2"/>
    <line x1="45" y1="50" x2="65" y2="50" stroke="#DCD6F7" stroke-width="2"/>
    <!-- 书签 -->
    <rect x="60" y="0" width="12" height="25" fill="#FF8A80"/>
    <polygon points="60,25 66,30 72,25" fill="#FF8A80"/>
  </g>
  
  <!-- 连接线/思考路径 -->
  <path d="M200 185 Q220 200 240 190 Q260 180 280 200" stroke="#FFD93D" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- 灯泡创意 -->
  <g transform="translate(20, 30)">
    <circle cx="25" cy="25" r="20" fill="#FFD93D" opacity="0.2"/>
    <circle cx="25" cy="25" r="14" fill="#FFD93D"/>
    <rect x="20" y="42" width="10" height="6" rx="2" fill="#9CA3AF"/>
    <!-- 灯丝 -->
    <path d="M20 25 Q25 18 30 25" stroke="#F5C800" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 星星装饰 -->
  <polygon points="320,260 322,266 328,266 323,270 325,276 320,272 315,276 317,270 312,266 318,266" fill="#6C5CE7" opacity="0.5"/>
  <polygon points="90,270 92,276 98,276 93,280 95,286 90,282 85,286 87,280 82,276 88,276" fill="#A8E6CF"/>
</svg>
