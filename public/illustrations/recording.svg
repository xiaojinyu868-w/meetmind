<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="micGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <circle cx="200" cy="150" r="130" fill="url(#bgGrad)"/>
  
  <!-- 声波动画圈（静态表示） -->
  <circle cx="200" cy="120" r="100" fill="none" stroke="#10B981" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="120" r="80" fill="none" stroke="#10B981" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="120" r="60" fill="none" stroke="#10B981" stroke-width="2" opacity="0.4"/>
  
  <!-- 麦克风主体 -->
  <g transform="translate(160, 60)">
    <!-- 麦克风头部 -->
    <rect x="20" y="0" width="40" height="70" rx="20" fill="url(#micGrad)"/>
    <rect x="25" y="10" width="30" height="40" rx="15" fill="#FDE68A" opacity="0.3"/>
    <!-- 网格线 -->
    <line x1="28" y1="20" x2="52" y2="20" stroke="#D97706" stroke-width="1.5" opacity="0.5"/>
    <line x1="28" y1="30" x2="52" y2="30" stroke="#D97706" stroke-width="1.5" opacity="0.5"/>
    <line x1="28" y1="40" x2="52" y2="40" stroke="#D97706" stroke-width="1.5" opacity="0.5"/>
    
    <!-- 麦克风支架 -->
    <rect x="35" y="70" width="10" height="30" fill="#6B7280"/>
    <ellipse cx="40" cy="105" rx="25" ry="8" fill="#4B5563"/>
  </g>
  
  <!-- 音频波形 -->
  <g transform="translate(80, 180)">
    <rect x="0" y="15" width="8" height="20" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="20;35;20" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;7;15" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="10" width="8" height="30" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="30;45;30" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;2;10" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="5" width="8" height="40" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="40;55;40" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-2;5" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="0" width="8" height="50" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="50;65;50" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-7;0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="5" width="8" height="40" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="40;55;40" dur="0.65s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-2;5" dur="0.65s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="0" width="8" height="50" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="50;65;50" dur="0.55s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-7;0" dur="0.55s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="5" width="8" height="40" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="40;55;40" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-2;5" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="140" y="0" width="8" height="50" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="50;65;50" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-7;0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="5" width="8" height="40" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="40;55;40" dur="0.65s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-2;5" dur="0.65s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="10" width="8" height="30" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="30;45;30" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;2;10" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="200" y="15" width="8" height="20" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="20;35;20" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;7;15" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="10" width="8" height="30" rx="4" fill="url(#waveGrad)">
      <animate attributeName="height" values="30;45;30" dur="0.55s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;2;10" dur="0.55s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 装饰音符 -->
  <g fill="#F59E0B" opacity="0.7">
    <g transform="translate(60, 80)">
      <circle cx="0" cy="15" r="8"/>
      <rect x="6" y="-20" width="4" height="35"/>
      <path d="M10,-20 Q25,-25 25,-10 Q25,0 10,-5" fill="#F59E0B"/>
    </g>
    <g transform="translate(320, 100) scale(0.8)">
      <circle cx="0" cy="15" r="8"/>
      <rect x="6" y="-20" width="4" height="35"/>
      <path d="M10,-20 Q25,-25 25,-10 Q25,0 10,-5" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- 小星星 -->
  <g fill="#FBBF24">
    <polygon points="340,60 343,68 351,68 345,73 347,81 340,76 333,81 335,73 329,68 337,68" transform="scale(0.6)"/>
    <polygon points="100,220 103,228 111,228 105,233 107,241 100,236 93,241 95,233 89,228 97,228" transform="scale(0.5)"/>
  </g>
</svg>