<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- 背景装饰 -->
  <circle cx="350" cy="50" r="40" fill="#FFD93D" opacity="0.15"/>
  <circle cx="50" cy="250" r="30" fill="#6C5CE7" opacity="0.1"/>
  
  <!-- 麦克风主体 -->
  <g transform="translate(150, 60)">
    <!-- 麦克风头部 -->
    <rect x="20" y="0" width="60" height="90" rx="30" fill="#1E3B4D"/>
    <rect x="28" y="8" width="44" height="74" rx="22" fill="#6C5CE7"/>
    <!-- 网格纹理 -->
    <line x1="35" y1="20" x2="35" y2="70" stroke="#5B4BD5" stroke-width="1"/>
    <line x1="50" y1="15" x2="50" y2="75" stroke="#5B4BD5" stroke-width="1"/>
    <line x1="65" y1="20" x2="65" y2="70" stroke="#5B4BD5" stroke-width="1"/>
    <line x1="30" y1="30" x2="70" y2="30" stroke="#5B4BD5" stroke-width="1"/>
    <line x1="28" y1="45" x2="72" y2="45" stroke="#5B4BD5" stroke-width="1"/>
    <line x1="30" y1="60" x2="70" y2="60" stroke="#5B4BD5" stroke-width="1"/>
    
    <!-- 麦克风支架 -->
    <rect x="45" y="90" width="10" height="40" fill="#1E3B4D"/>
    <ellipse cx="50" cy="135" rx="25" ry="8" fill="#1E3B4D"/>
  </g>
  
  <!-- 声波效果 - 左侧 -->
  <g opacity="0.6">
    <path d="M120 85 Q105 105 120 125" stroke="#6C5CE7" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M100 70 Q75 105 100 140" stroke="#6C5CE7" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M80 55 Q45 105 80 155" stroke="#6C5CE7" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 声波效果 - 右侧 -->
  <g opacity="0.6">
    <path d="M280 85 Q295 105 280 125" stroke="#6C5CE7" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M300 70 Q325 105 300 140" stroke="#6C5CE7" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M320 55 Q355 105 320 155" stroke="#6C5CE7" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 音符装饰 -->
  <g transform="translate(70, 180)">
    <circle cx="0" cy="20" r="8" fill="#FFD93D"/>
    <rect x="6" y="-15" width="3" height="35" fill="#FFD93D"/>
    <path d="M9 -15 Q25 -20 25 -5 Q25 5 9 0" fill="#FFD93D"/>
  </g>
  
  <g transform="translate(310, 170)">
    <circle cx="0" cy="20" r="8" fill="#A8E6CF"/>
    <circle cx="20" cy="15" r="8" fill="#A8E6CF"/>
    <rect x="6" y="-20" width="3" height="40" fill="#A8E6CF"/>
    <rect x="26" y="-15" width="3" height="30" fill="#A8E6CF"/>
    <line x1="9" y1="-20" x2="29" y2="-15" stroke="#A8E6CF" stroke-width="3"/>
  </g>
  
  <!-- 文字转录效果 -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="300" height="60" rx="12" fill="white" stroke="#F5E6D3" stroke-width="2"/>
    <!-- 文字行 -->
    <rect x="15" y="15" width="180" height="8" rx="4" fill="#DCD6F7"/>
    <rect x="15" y="32" width="140" height="8" rx="4" fill="#E5E7EB"/>
    <!-- AI 图标 -->
    <circle cx="265" cy="30" r="18" fill="#6C5CE7" opacity="0.1"/>
    <text x="265" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="#6C5CE7" text-anchor="middle">AI</text>
  </g>
  
  <!-- 星星装饰 -->
  <polygon points="40,60 42,66 48,66 43,70 45,76 40,72 35,76 37,70 32,66 38,66" fill="#FFD93D"/>
  <polygon points="360,130 362,136 368,136 363,140 365,146 360,142 355,146 357,140 352,136 358,136" fill="#FF8A80" opacity="0.7"/>
</svg>
